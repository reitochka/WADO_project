


<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title>Django project</title>
		<link rel="stylesheet" type="text/css" href={% static 'css/superhero.css' %}>
		<link rel="stylesheet" type="text/css" href={% static 'css/personal.css' %}>
	</head>
	<body>
		<div class="page-header">
	        <h1><a href="{% url 'polls:index' %}">Django Project One</a></h1>
	    </div>
		<h2>{{ question.question_text }}</h2>

		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>#</th>
		      <th> choice </th>
		      <th> sum </th>
		      <th> last colomn </th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for choice in question.choice_set.all %}
			    <tr>
			      <td> {{ choice.id }} </td>
			      <th>{{ choice.choice_text }}</th>
			      <th>{{ choice.votes }}  vote{{ choice.votes|pluralize }}</th>
			      <th>last colomn</th>
			    </tr>
			{% endfor %}
		  </tbody>
		</table> 

		<a href="{% url 'polls:detail' question.id %}">Vote again?</a>

	</body>
</html>
