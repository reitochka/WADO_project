<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Django project</title>
    <link rel="stylesheet" type="text/css" href={% static 'css/superhero.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'css/personal.css' %}>
  </head>
  <body>
    <div class="page-header">
          <h1><a href="{% url 'polls:index' %}">Django Project One</a></h1>
    </div>

    {% if error_message %} 
      <div class="alert alert-dismissible alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4>Warning!</h4>
        <p>{{ error_message }} </p>
      </div>
    {% endif %}

    <div class="panel panel-default">
      <div class="panel-body"> 
        <form action="/polls/login" method="post" class="form-horizontal">
          {% csrf_token %}
          <fieldset>
            <legend>Set up</legend>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Login</label>
              <div class="col-lg-10">
                <input class="form-control" id="inputEmail" placeholder="Login" type="text">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input class="form-control" id="inputPassword" placeholder="Password" type="password" >
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>  
      </div>
    </div>


    <form action="/polls/login" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit" />
    </form>

  </body>
</html>
